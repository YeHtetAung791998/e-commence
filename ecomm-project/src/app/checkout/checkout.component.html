<div class="checkout">
    <p class="message">{{orderMsg}}</p>
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h3>Add Shipping address</h3>
            <form #orederData="ngForm" class="common-form" (ngSubmit)="orderNow(orederData.value)">
                <input type="email" class="form-input" placeholder="Enter User Email" name="email" ngModel>
                <input type="text" class="form-input" placeholder="Enter User Address" name="address" ngModel>
                <input type="text" class="form-input" placeholder="Enter User Contact" name="contact" ngModel>
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount :{{totalPrice}}</h3>
            <h4>Payment Method: <b>Pay on Delivery</b></h4>
        </div>
    </div>
</div>
