<div class="product-list">
    <h1>All product List</h1>
    <table>
        <thead>
            <th>Image</th>
           <th>Name</th>
           <th>Price</th>
           <th>Color</th>
           <th>Category</th>
           <th>Description</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" /></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
