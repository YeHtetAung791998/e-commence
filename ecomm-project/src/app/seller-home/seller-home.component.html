<div class="product-list">
    <h1>All product List</h1>
    <p class="message">{{productMessage}}</p>
    <table>
        <thead>
            <th>Image</th>
           <th>Name</th>
           <th>Price</th>
           <th>Color</th>
           <th>Category</th>
           <th>Description</th>
           <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" /></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon [icon]="editIcon" class="update-link"
             routerLink="/seller-update-product/{{item.id}}"></fa-icon>   
                  <fa-icon [icon]="icon" (click)="deleteProduct(item.id)"></fa-icon>  
                </td>
            </tr>
        </tbody>
    </table>
</div>
